<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"> <!-- For the icons  -->
    <title>Google-Homepage</title>
</head>
<body>
    <header class="top">
        <ul>
            <li class="t-list-a">    
                <a href="#">About</a>
                <a href="#">Store</a>
            </li>
            
            <li class="t-list-b">    
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <span class="material-icons-outlined apps-icon">apps</span>
                <a href="#"><button>Sign in</button></a>
            </li>
        </ul>
    </header>
    <div class="center">
        <img class="logo" src="http://pngimg.com/uploads/google/google_PNG102344.png" alt="Google-Icon">

        <div class="search-box">
            <span class="material-icons-outlined search-icon">search</span>
            <input type="text">
            <span class="material-icons-outlined mic-icon">mic</span>
        </div> 
            <p class="c-buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </p>
    </div>
    <footer class="bottom">
        <ul>
            <li class="b-list-a">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </li>
            <li class="b-list-b">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </li>
        </ul>
            
    </footer>
</body>
</html>
